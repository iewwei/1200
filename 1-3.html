<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>1-3 新打开窗口2</title>
</head>
<body>
	<h1 id="txt">新打开窗口2</h1>
	<p id="messageInfo"></p>
	<script> 
		// 通过a标签跳转过来的新窗口
		var oM = document.getElementById("messageInfo");
		window.addEventListener('load',function(e) {
			setTimeout(function(){
				console.log(e)
		e.currentTarget.opener.postMessage("我是新窗口2,我打开了",document.referrer)
			},5000)
			
		},false);
		window.addEventListener('message',function(e) {
			oM.innerHTML+='YOU：'+e.data+'<br>';
		},false);
</script>
</body>
</html>
